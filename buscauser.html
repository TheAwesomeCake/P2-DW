<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/leaflet.js"></script>
    <script src="js/validaLogin.js"></script>
    <title>Usuário - Gerenciamento</title>
</head>
<body>
<div id="card">
    <a href="index.html">Voltar</a>
    <h3>Buscar Usuário</h3>
    <label for="getUserId">ID do Usuário:</label>
    <input type="number" class="w3-input" id="getUserId" name="getUserId" required>
    <button id="getUserByIdSubmitBtn" onclick="getUserById()">Buscar</button>

    <h3>Gerenciar Usuário</h3>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required>
    <button class="w3-button w3-hover-blue" onclick="updateUser()">Atualizar</button>
    <button class="w3-button w3-hover-red" onclick="deleteUser()">Excluir</button>
    <div class="w3-ul" id="enderecoList"></div>
    <button id="modalend" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black">+ Endereço</button>
</div>
<div id="id01" class="w3-modal">
    <div id="card">
        <div class="w3-modal-content">
            <div class="w3-container">
                <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
                <form id="form-endereco">
                    <label>Cep:<br>
                    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                    onblur="pesquisacep(this.value);" /></label><br /><br>
                    <label>Rua:<br>
                    <input name="rua" type="text" id="rua" size="60" /></label><br /><br>
                    <label>Bairro:<br>
                    <input name="bairro" type="text" id="bairro" size="40" /></label><br /><br>
                    <label>Cidade:<br>
                    <input name="cidade" type="text" id="cidade" size="40" /></label><br /><br>
                    <label>Estado:<br>
                    <input name="uf" type="text" id="uf" size="2" /></label><br /><br>
                    <button type="button" id="createEnderecoSubmitBtn" >Adicionar Endereço</button>
                </form>
            </div>
        </div>
        <div class="w3-container">  
            <div class="w3-modal-content">
                <div class="w3-container">
                    <div id="message-text"></div>
                        <input name="utmx" type="text" id="utmx" size="2" />
                        <input name="utmy" type="text" id="utmy" size="2" />
                        <div id="mapid" style="width: 100%; height: 400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>

<script src="js/sweetalert2.all.min.js"></script> 
<script src="js/getUserById.js"></script>
<script src="js/getEnderecoListByUserId.js"></script>
<script src="js/updateUser.js"></script>
<script src="js/deleteUser.js"></script>
<script src="js/mapa.js"></script> 
<script src="js/createEndereco.js"></script>
</body>
</html>
