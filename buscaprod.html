<body>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required>
    <button  onclick="updateProd()">Atualizar</button>
    <button  onclick="deleteProd()">Excluir</button>
</div>

<div>

    <div class="wave"></div>
    <div class="wave"></div>
</div>
