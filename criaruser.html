<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário - Cadastro</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="card">
    <a href="index.html" class="w3-btn">Voltar</a>
    <form id="userForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>
        <label for="senha">Senha:</label>
        <input type="text" id="senha" name="senha" required><br>
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" /></label><br/>
        <label>Rua:
        <input name="rua" type="text" id="rua" size="60" /></label><br/>
        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label><br/>
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40" /></label><br/>
        <label>Estado:
        <input name="uf" type="text" id="uf" size="2" /></label><br/>
        <button type="button" id="submitButton">Criar Usuário</button>
    </form>
    </div>

    <div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    
    <script src="js/sweetalert2.all.min.js"></script> 
    <script src="js/CEP.js"></script>
    <script src="js/createUser.js"></script>
</body>
</html>
